        <div class="w3-card-4 w3-light-grey w3-small" style="width:190px">
            
            <div class="w3-container">
                
                <h5><b>Julia set explorer</b></h5>
                <div class="w3-container w3-left">
                    <p>$z_{n+1}=z_n^2+c$</p>
                </div>
                
                <div class="w3-container w3-left w3-small">
                    <h5><b>Control keys</b></h5>
                    
                    <div class="w3-button w3-padding-small w3-round-large" id="up"><i class="fas fa-arrow-up"></i> : Up</div><br>
                    <div class="w3-button w3-padding-small w3-round-large" id="down" ><i class="fas fa-arrow-down"></i> : Down</div><br>
                    <div class="w3-button w3-padding-small w3-round-large" id="right" ><i class="fas fa-arrow-right"></i> : Right</div><br>
                    <div class="w3-button w3-padding-small w3-round-large" id="left" ><i class="fas fa-arrow-left"></i> : Left</div><br>
                    <div class="w3-button w3-padding-small w3-round-large" id="zoomin" ><i class="fas fa-plus"></i> : Zoom In</div><br>
                    <div class="w3-button w3-padding-small w3-round-large" id="zoomout" ><i class="fas fa-minus"></i> : Zoom Out</div><br>
                    <div class="w3-button w3-padding-small w3-round-large" id="reset" ><b>R</b> : Reset</div><br>
                    <div class="w3-button w3-padding-small w3-round-large" id="info" ><b>I</b> : Frame/Info</div><br>
                    <div class="w3-button w3-padding-small w3-round-large" id="screen" ><b>B</b> : Bigger window</div><br>
                    <div class="w3-button w3-padding-small w3-round-large" id="save" ><b>S</b> : Save jpg</div><br><br>
                    <div id="slider"></div>
                    <p>Press <strong>Enter</strong> to fix <strong>c</strong></p>
                    <p class="w3-hide-small w3-hide-medium">Use mouse wheel to Zoom In/Out</p>
